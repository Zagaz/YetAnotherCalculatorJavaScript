<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="stylecalc.css">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
        <title>Title</title>
</head>

<body>

        <h3 style="color: red; text-align: center;">Ainda está em produção</h3>
        <!---Corpo da Calculadora-->
        <div class=" container containerWidth ">

                <!-----Aqui fica a tela------->

                <div class="row corpo">

                        <div class="container ">
                                <div class="row" id="iOutput">
                                        <p>0</p>
                                </div>

                        </div>

                        <!-----Aqui contem todos os teclados-->
                        <div id="calccore" class="container  ">



                                <!--1st row-->
                                <div class="row classrow">
                                        <!--CLEAR-->
                                        <div name="nC" value="vC" class="col-3 itemBox cell">
                                                <div id="iC" class="bt number red">C </div>

                                        </div>


                                        <!--Square Root-->
                                        <div name="nSqrt" value="vSqrt" class="col-3 cell">

                                                <div id="iSqrt" class="bt number green">&radic; </div>

                                        </div>
                                        <!--Percentage-->
                                        <div name="nPct" value="vPct" class="col-3  cell ">


                                                <div id="iPct" class="bt number green">%</div>

                                        </div>
                                        <!--Divisiion-->
                                        <div name="nRatio" value="vRatio" class="col-3 cell op">

                                                <div id="iRatio" class="bt number blue">/</div>

                                        </div>

                                </div>

                                <!--2nd row-->

                                <div class="row classrow">
                                        <!--7-->
                                        <div name="n7" value="v7" class="col-3 cell ">

                                                <div id="i7" class="bt number grey">7</div>
                                        </div>
                                        <!--8-->
                                        <div name="n8" value="v8" class="col-3 cell ">

                                                <div id="i8" class="bt number grey">8</div>
                                        </div>
                                        <!--9-->
                                        <div name="n9" value="v9" class="col-3 cell ">

                                                <div id="i9" class="bt number grey">9</div>
                                        </div>
                                        <!--Multiply-->
                                        <div name="nMulti" value="vMulti" class="col-3  cell op">

                                                <div id="iMulti" class="bt number blue">*</div>
                                        </div>

                                </div>


                                <!--3rd row-->
                                <div class="row classrow">
                                        <!--4-->
                                        <div name="n4" value="v4" class="col-3 cell ">

                                                <div id="i4" class="bt number grey">4</div>
                                        </div>
                                        <!--5-->
                                        <div name="n5" value="v5" class="col-3 cell ">
                                                <div id="i5" class="bt number grey">5</div>
                                        </div>
                                        <!--6-->
                                        <div name="n6" value="v6" class="col-3 cell ">
                                                <div id="i6" class="bt number grey">6</div>
                                        </div>
                                        <!--subtra-->
                                        <div name="nSubtra" value="vSubtra" class="col-3 cell op">

                                                <div id="iSubtra" class="bt number blue">&#8722;</div>
                                        </div>

                                </div>

                                <!--4th row-->
                                <div class="row classrow">
                                        <!--1-->
                                        <div name="n1" value="v1" class="col-3 cell ">

                                                <div id="i1" class="bt number grey">1</div>
                                        </div>
                                        <!--2-->
                                        <div name="n2" value="v2" class="col-3 cell">

                                                <div id="i2" class="bt number grey">2</div>
                                        </div>
                                        <!--3-->
                                        <div name="n3" value="v3" class="col-3 cell">
                                                        <div id="i3" class="bt number grey">3</div>
                                               
                                        </div>
                                        <!--PLUS-->
                                        <div name="n3" value="v3" class="col-3 cell ">

                                                <div id="iPlus" class="bt number blue">&#43;</div>
                                        </div>

                                </div>

                                <!--5th row-->
                                <div class="row classrow">


                                        <!--DOT . -->
                                        <div name="nDot" value="vDot" class="col-3 cell">
                                                
                                                <div id="iDot" class="bt number grey">.</div>
                                        </div>
                                        <!--0 zero-->
                                        <div name="n0" value="v0" class="col-3 cell ">
                                            
                                                <div id="i0" class="bt number grey">0</div>
                                        </div>
                                        <!--equal-->
                                        <div name="nEqual" value="vEqual" class="col-6 cell">
                                               
                                                       </button>
                                                        <div id="iEqual"class="bt number orange"> &#61;</div>
                                                </div>
                                        </div>


                                </div>
                               

                        </div>
                </div>

        </div>

        <h3 style="color: black; text-align: center;">André Ranulfo</h3>















        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
</body>

</html>
